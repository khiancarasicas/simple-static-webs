<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">Initializing...</div>
    
    <header>
        <div id="hero">
            <img id="profile-pic" draggable="false">
            <div>
                <h1 id="hero-name"></h1>
                <p id="hero-title"></p>
                <a class="shine-text" id="hero-mail"></a>
            </div>
        </div>
        <div id="social-links-list"></div>
    </header>

    <div class="line"></div>

    <main>
        <div id="about" class="container-2">
            <h2>About</h2>
            <p id="about-text" class="description"></p>
        </div>

        <div id="experience" class="container-2">
            <h2>Experience</h2>
            <div id="experience-list" class="container-2"></div>
        </div>

        <div class="container-2">
            <h2>Projects</h2>
            <div id="projects-list"></div>
        </div>
    </main>

    <footer>
        <div class="line"></div>
        <div id="footer-display" class="footer-container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
